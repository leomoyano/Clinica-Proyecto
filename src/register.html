<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </nav>
    <!-- /*props[]={fecha de nacimiento, obra social}*/ -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="container border border-success my-5">
                    <form class="my-5">
                        <div class="form-group row">
                            <label for="username" class="col-lg-2 col-form-label">Username</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="username" placeholder="LeDiegue">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-lg-2 col-form-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firstName" class="col-lg-2 col-form-label">First Name</label>
                            <div class="col-lg-10">
                                <input type="firstName" class="form-control" id="firstName" placeholder="Le">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-lg-2 col-form-label">Last Name</label>
                            <div class="col-lg-10">
                                <input type="lastName" class="form-control" id="lastName" placeholder="Diegue">
                            </div>
                        </div>
                        <div class="form-group row">
                            <legend class="col-form-label col-lg-2 pt-0">Sex</legend>
                            <div class="col-lg-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridSex" id="male"
                                        value="option1" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridSex" id="female"
                                        value="option2">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-lg-2 col-form-label">Age</label>
                            <div class="col-lg-4">
                                <input type="number" class="form-control" id="age" placeholder="22" step="1" min="0"
                                    max="120">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-lg-2 col-form-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" id="email" placeholder="lediegue@gmail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-lg-2 col-form-label">Address</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="address" placeholder="Gral. Paz 564">
                            </div>
                        </div>
                        <div class="form-group row">
                            <legend class="col-form-label col-lg-2 pt-0">Martial status</legend>
                            <div class="col-lg-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridMartialStatus" id="married"
                                        value="option1" checked>
                                    <label class="form-check-label" for="married">
                                        Married
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridMartialStatus" id="single"
                                        value="option2">
                                    <label class="form-check-label" for="single">
                                        Single
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridMartialStatus" id="divorced"
                                        value="option2">
                                    <label class="form-check-label" for="divorced">
                                        Divorced
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridMartialStatus" id="widowed"
                                        value="option2">
                                    <label class="form-check-label" for="widowed">
                                        Widowed
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-lg-2 col-form-label">Phone</label>
                            <div class="col-lg-6">
                                <input type="tel" class="form-control" id="phone" placeholder="+5493815958645">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-med-3">
                                <button type="button" class="btn btn-primary" id="register">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
